services:
  - type: web
    name: benjamin-graham-investor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: XAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
        optional: true

